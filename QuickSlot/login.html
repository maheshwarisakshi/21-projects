<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSlot – Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4 font-sans">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-6xl flex flex-col overflow-hidden">

    <div class="w-full text-center py-8 border-b border-gray-100 bg-gray-50/50">
      <h1 class="text-3xl font-black text-gray-800 uppercase tracking-wide">
        Welcome to QuickSlot
      </h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_1fr]">

      <div class="p-10 pt-12 flex flex-col justify-start">
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Sign Up</h2>
        <p class="text-gray-500 mb-8">Create a new account to get started.</p>

        <form class="space-y-5" action="index.html">
          <div>
            <label class="text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" class="w-full mt-1 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition" placeholder="John Doe">
          </div>

          <div>
            <label class="text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" class="w-full mt-1 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition" placeholder="name@example.com">
          </div>

          <div>
            <label class="text-sm font-medium text-gray-700">Password</label>
            <input type="password" class="w-full mt-1 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition" placeholder="••••••••">
          </div>

          <button class="w-full bg-white text-green-600 border-2 border-green-600 font-bold py-3 rounded-lg hover:bg-green-50 transition duration-200">
            Sign Up
          </button>

          <button type="button" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 font-medium py-3 rounded-lg hover:bg-gray-50 transition duration-200">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" alt="Google">
            <span>Sign up with Google</span>
          </button>
        </form>
      </div>

      <div class="hidden md:flex flex-col items-center relative py-10">
        <div class="h-full w-px bg-gray-200"></div> 
        <div class="absolute top-1/2 -translate-y-1/2 bg-white px-3 text-gray-400 font-medium text-sm border border-gray-100 rounded-full shadow-sm">OR</div>
      </div>

      <div class="p-10 pt-12 flex flex-col justify-start">
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Log In</h2>
        <p class="text-gray-500 mb-8">Welcome back! Enter your credentials.</p>

        <form class="space-y-5" action="index.html">
          <div>
            <label class="text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" class="w-full mt-1 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition" placeholder="name@example.com">
          </div>

          <div>
            <label class="text-sm font-medium text-gray-700">Password</label>
            <input type="password" class="w-full mt-1 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition" placeholder="••••••••">
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2 cursor-pointer text-gray-600">
              <input type="checkbox" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
              Remember me
            </label>
            <a href="#" class="text-green-600 font-medium hover:underline">Forgot password?</a>
          </div>

          <button id="loginBtn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 shadow-md hover:shadow-lg transition duration-200">
            Log In
          </button>

           <button type="button" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 font-medium py-3 rounded-lg hover:bg-gray-50 transition duration-200">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" alt="Google">
              <span>Log in with Google</span>
            </button>
        </form>
      </div>

    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', (e) => {
    e.preventDefault(); 
    window.location.href = "index.html";
    });
</script>
</body>
</html>
