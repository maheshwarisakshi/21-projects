<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProResume | Login</title>

  <style>
    :root {
      --primary: #2563eb;     /* button + link */
      --primary-soft: #e0ebff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top left, #9f8cff 0%, #6e26eb 55%, #4c1d95 100%);
    }

    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .auth-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 2.5rem 2.75rem;
      width: 100%;
      max-width: 430px;
      box-shadow: 0 30px 70px rgba(15, 23, 42, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(18px);
    }

    /* Small logo / icon above title */
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      /*margin: 0 auto 1rem;*/
      color: #000000;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .auth-title {
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      margin: 0 0 0.7rem;
      color: var(--text-main);
    }

    .auth-subtitle {
      text-align: center;
      margin: 0 0 2rem;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .mb-3 {
      margin-bottom: 1.1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
      outline: none;
      background-color: #f9fafb;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .form-control::placeholder {
      color: #9ca3af;
    }

    .form-control:focus-visible {
      border-color: var(--primary);
      background-color: #ffffff;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    .form-extra-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .remember-check {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      color: var(--text-muted);
    }

    .remember-check input {
      accent-color: var(--primary);
    }

    .link-muted {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .link-muted:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 0.85rem;
      font-weight: 600;
      font-size: 0.98rem;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #ffffff;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
      box-shadow: 0 12px 22px rgba(37, 99, 235, 0.45);
    }

    .btn-primary:hover {
      filter: brightness(1.03);
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(37, 99, 235, 0.55);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 10px 18px rgba(37, 99, 235, 0.4);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .auth-card {
        padding: 1.75rem 1.65rem 2rem;
        border-radius: 16px;
        box-shadow: 0 18px 35px rgba(15, 23, 42, 0.4);
      }

      .auth-title {
        font-size: 1.4rem;
      }
    }
    
    .shape {
    position: absolute;
    border: 2px solid rgba(255,255,255,0.25);
    backdrop-filter: blur(2px);
    border-radius: 8px;
    opacity: 0.4;
    z-index: 1;
}

/* individual shapes */
.shape-1 { width: 90px; height: 90px; border-radius: 50%; top: 60px; left: 80px; }
.shape-2 { width: 60px; height: 60px; transform: rotate(25deg); bottom: 70px; right: 100px; }
.shape-3 { width: 120px; height: 120px; border-radius: 50%; bottom: 120px; left: -30px; opacity: 0.25; }
.shape-4 { width: 55px; height: 55px; transform: rotate(45deg); top: 180px; right: 260px; }

  </style>
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div id="loginForm">
        <div class="auth-logo"><h2>Resume Studio</h2></div>
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Please enter your details to sign in.</p>

        <form action="index.html">
          <div class="mb-3">
            <label class="form-label" for="loginEmail">Email Address</label>
            <input id="loginEmail" type="email" class="form-control" placeholder="name@example.com" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="loginPassword">Password</label>
            <input id="loginPassword" type="password" class="form-control" placeholder="••••••••" required />
          </div>

          <div class="form-extra-row">
            <label class="remember-check">
              <input type="checkbox" />
              <span>Remember me</span>
            </label>
            <a href="#" class="link-muted">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="#" onclick="toggleAuth()">Sign up</a></p>
        </div>
      </div>

      <div id="signupForm" style="display: none;">
        <div class="auth-logo"><h2>Resume Studio</h2></div>
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Start your journey with us.</p>

        <form action="index.html">
          <div class="mb-3">
            <label class="form-label" for="fullName">Full Name</label>
            <input id="fullName" type="text" class="form-control" placeholder="John Doe" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="signupEmail">Email Address</label>
            <input id="signupEmail" type="email" class="form-control" placeholder="name@example.com" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="signupPassword">Password</label>
            <input id="signupPassword" type="password" class="form-control" placeholder="Create a password" required />
          </div>

          <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="#" onclick="toggleAuth()">Log in</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleAuth() {
      const login = document.getElementById("loginForm");
      const signup = document.getElementById("signupForm");

      if (login.style.display === "none") {
        login.style.display = "block";
        signup.style.display = "none";
      } else {
        login.style.display = "none";
        signup.style.display = "block";
      }
    }
  </script>
</body>
</html>
