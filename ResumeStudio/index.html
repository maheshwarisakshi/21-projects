<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProResume Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="frosted-header">
        <div class="d-flex flex-column gap-4">
            
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <h1 class="h4 mb-0 fw-bold">GFGResume Studio</h1>
                </div>
                <button id="themeToggle" class="btn btn-sm btn-glass rounded-pill px-3 py-2">
                    <span>ðŸŒ—</span> Light / Dark
                </button>
            </div>

            <div class="d-flex flex-wrap align-items-center gap-3">
                <div class="glass-stat">
                    <small>Templates</small>
                    <span id="templateCount">0</span>
                </div>
                <div class="glass-stat">
                    <small>Fields Filled</small>
                    <span id="fieldProgress">0</span>
                </div>
                <div class="glass-stat">
                    <small>Completion</small>
                    <span id="liveMeta">0%</span>
                </div>
                <span id="sectionCount" class="d-none"></span>
            </div>
        </div>
    </header>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="mb-4 flex-grow-1">
               <label class="small text-muted fw-bold mb-3 d-block px-1">SECTIONS</label>
               <nav id="sectionNav" class="section-nav"></nav>
            </div>

            <div class="mt-auto pt-4 border-top">
                <div class="d-grid gap-2">
                    <button id="downloadBtn" class="btn btn-primary shadow-sm">Download PDF</button>
                    <button id="resetBtn" class="btn btn-outline-secondary btn-sm">Reset Form</button>
                    <a href="login.html" class="btn btn-link btn-sm text-decoration-none text-muted">Sign Out</a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            
            <section class="editor-pane">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h5 fw-bold mb-0">Editor</h2>
                    <div class="w-auto">
                        <select id="templateSelect" class="form-select form-select-sm"></select>
                        <div id="templatePills" class="d-none"></div>
                    </div>
                </div>
                <form id="resumeForm" class="vstack gap-4"></form>
            </section>

            <section class="preview-pane">
                <div class="bg-white p-1 rounded-pill shadow-sm border mb-4 d-inline-flex">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-link text-decoration-none text-dark fw-medium px-3" data-preview-bg="plain">Clean</button>
                        <button type="button" class="btn btn-sm btn-link text-decoration-none text-muted px-3" data-preview-bg="grid">Grid</button>
                        <button type="button" class="btn btn-sm btn-link text-decoration-none text-muted px-3" data-preview-bg="slate">Dark</button>
                    </div>
                </div>
                <article id="resumePreview" class="resume-preview"></article>
            </section>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
