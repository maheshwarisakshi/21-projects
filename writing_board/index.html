<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing Board</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <h1 id="heading">Writing Board</h1>
    <div id="tools">
      <div class="colorInput">
        <label for="strokeColor">Color</label>
        <input id="strokeColor" type="color" value="#000000" />
      </div>
      <div class="brushSizeInput">
        <label for="brushSize">Brush</label>
        <input id="brushSize" type="range" value="5" min="1" max="50" />
      </div>
      <button class="button" id="pen"><i class="fa-solid fa-pen"></i> Pen</button>
      <button class="button" id="eraser"><i class="fa-solid fa-eraser"></i> Eraser</button>
      <button class="button" id="square"><i class="fa-regular fa-square"></i> Draw Square</button>
      <button class="button" id="cleanup"><i class="fa-solid fa-trash-can"></i> Cleanup</button>
      <button class="button" id="downloadImage"><i class="fa-solid fa-download"></i> Download Image</button>
    </div>
    <canvas id="canvas"></canvas>
  </body>
  <script src="./script.js"></script>
</html>
